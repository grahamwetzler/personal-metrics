name: Fetch Data

on:
   schedule:
    - cron: "0 18 * * *"
   workflow_dispatch:

jobs:
  fetch_data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - run: |
          pip install -r data/requirements.txt
          python data/ynab.py
